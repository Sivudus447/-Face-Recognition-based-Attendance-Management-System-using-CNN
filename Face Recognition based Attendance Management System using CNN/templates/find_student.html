<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Student</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='find_student.css') }}">
</head>
<body>
    <div class="card">
        <h2>Find Student</h2>
        <div id="alert-container">
            {% if error_message %}
            <div class="alert">
                <p>{{ error_message }}</p>
            </div>
            {% endif %}
        </div>
        <form method="post" id="find-student-form">
            <div class="input-container">
                <label for="roll_number">Enter Student Roll Number</label>
                <input type="text" id="roll_number" name="roll_number">
            </div>
            <button type="submit">Find</button>
        </form>
    </div>

    <script>
        // Function to remove alert after 5 seconds
        window.onload = function() {
            var alertContainer = document.getElementById('alert-container');
            if (alertContainer) {
                setTimeout(function() {
                    alertContainer.innerHTML = '';
                }, 1000); // 5000 milliseconds = 5 seconds
            }
        };
    </script>
</body>
</html>
