<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Registration.css') }}">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        
        <form action="/registration" method="POST">
            <label for="full_name">Full Name:</label><br>
            <input type="text" id="full_name" name="full_name"  required><br>
            
            <label for="roll_number">Roll Number:</label><br>
            <input type="text" id="roll_number" name="roll_number"  required><br>
            
            <label for="phone_number">Phone Number:</label><br>
            <input type="text" id="phone_number" name="phone_number"  required><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" ><br>
            
            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender" required>
                <option value="male" >Male</option>
                <option value="female" >Female</option>
            </select><br>
            
            <label for="department">Department:</label><br>
            <input type="text" id="department" name="department"  required><br>
            
            <label for="year_of_study">Year of Study:</label><br>
            <select id="year_of_study" name="year_of_study" required>
                <option value="1st year" >1st Year</option>
                <option value="2nd year" >2nd Year</option>
                <option value="3rd year" >3rd Year</option>
                <option value="4th year" >4th Year</option>
            </select><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            
            <label for="confirm_password">Confirm Password:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" required><br>
            
            <input type="submit" value="Register">
        </form>
        <p>If you have an account, <a href="/login" class="login-link">click here</a> to Login.</p>

        <!-- Image capture form -->
        <form id="image_capture_form" action="/take_images" method="POST" style="display: none;">
            <input type="hidden" id="roll_number_capture" name="roll_number">
            <input type="submit" id="capture_submit" value="Capture Images">
        </form>
    </div>

    <!-- JavaScript to trigger image capture form -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector("#registration_form").addEventListener("submit", function(event) {
                event.preventDefault();
                var rollNumber = document.querySelector("#roll_number").value;
                document.querySelector("#roll_number_capture").value = rollNumber;
                document.querySelector("#image_capture_form").submit();
            });
        });
    </script>
</body>
</html>
